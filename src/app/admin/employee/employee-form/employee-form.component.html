<mat-dialog-content>
  <h3>{{isNew? 'ADD': 'EDIT'}}</h3>
<div (keyup.enter)='add()' #form>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" #firstnameElem [(ngModel)]='employee.firstname'/>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" [(ngModel)]='employee.lastname'/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" [(ngModel)]='employee.email' />
  </div>
</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)='add()' >Add</button>
    <button mat-button (click)='close()'>Cancel</button>
</mat-dialog-actions>
